<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubing Simulator</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5rem;
        }
        canvas {
            width: 100%;
            min-width: 400px;
            min-height: 400px;
            aspect-ratio: 1/1;
        }

        canvas:focus {
            outline: 2px solid yellow;
        }
    </style>
</head>
<body>
    <canvas tabindex="0" id="render-canvas"></canvas>

    <p>Type: x, y, z, u, f, r, b, l, d, m, e, s</p>
    <p>Shift-letter to reverse direction</p>
    <script type="module">
        import {Cubing} from './src/cubing.ts';
        const cubing = new Cubing(document.getElementById('render-canvas'));
    </script>
</body>
</html>
