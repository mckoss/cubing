<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubing Simulator</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5rem;
        }

        div.canvases {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        canvas {
            width: 300px;
            height: 300px;
        }

        canvas:focus {
            outline: 4px solid red;
        }
    </style>
</head>
<body>
    <div class="canvases">
        <canvas tabindex="0" id="canvas-2"></canvas>
        <canvas tabindex="0" id="canvas-3"></canvas>
        <canvas tabindex="0" id="canvas-4"></canvas>
    </div>

    <p>Type: x, y, z, u, f, r, b, l, d, m, e, s</p>
    <p>Shift-letter to reverse direction</p>
    <script type="module">
        import {Cubing} from './src/cubing.ts';
        new Cubing(document.getElementById('canvas-2'), 2);
        new Cubing(document.getElementById('canvas-3'), 3);
        new Cubing(document.getElementById('canvas-4'), 4);
    </script>
</body>
</html>
